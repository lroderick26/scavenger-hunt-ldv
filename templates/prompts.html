{% extends "base.html" %}
{% block title %}Prompts{% endblock %}
{% block content %}
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->

   <main role="main">
        <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Scavenger Hunt Prompts
                </button>
              </h5>
            </div>
        </div>
        <div class="card-container row">
             {% for item in prompts %}
            <div class="card col-lg-4 col-sm-6 col-xs-12 thumb"  style="width: 18rem;">
<!--                <div class="col-lg-4 col-md-4 col-xs-4 thumb">-->
                <img class="card-img-top" src="{{ item['image_url'] }}" alt="{{ item['short_prompt'] }}">
                  <div class="card-body">
                    <h4 class="card-title">{{ item['id'] }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item['category'] }}</h6>
                    <p class="card-text">{{ item['prompt'] }}</p>
                    <a href="/uploadFile?option={{ item['id'] }}" class="btn btn-primary">Upload Photo</a>
                  </div>
            </div>
             {% endfor %}
        </div>
   </main>
        {% endblock %}
